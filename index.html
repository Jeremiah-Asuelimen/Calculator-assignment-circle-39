<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">

      <input type="text" id="result" name="calculator" readonly >

      <div class="buttons">
        <button class="clear cal">C</button>
        <button class="delete cal">DE</button> 
        <button class="operator cal">/</button>
        <button class="operator cal">*</button>
        <button class="number cal">7</button>
        <button class="number cal">8</button>
        <button class="number cal">9</button>
        <button class="operator cal">-</button>
        <button class="number cal">4</button>
        <button class="number cal">5</button>
        <button class="number cal">6</button>
        <button class="operator cal">+</button>
        <button class="number cal">1</button>
        <button class="number cal">2</button>
        <button class="number cal">3</button>
        <button class="equals cal">=</button>
        <button class="number cal">0</button>
        <button class="decimal cal">.</button>
        <button class="number cal">00</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
