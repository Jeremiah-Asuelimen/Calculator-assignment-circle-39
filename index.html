<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">

      <input type="text" id="result" name="calculator" readonly >

      <div class="buttons">
        <botton class="clear cal">C</botton>
        <botton class="operator cal">/</botton>
        <botton class="operator cal">*</botton>
        <botton class="operator cal">-</botton>
        <botton class="number cal">7</botton>
        <botton class="number cal">8</botton>
        <botton class="number cal">9</botton>
        <botton class="operator cal">+</botton>
        <botton class="number cal">4</botton>
        <botton class="number cal">5</botton>
        <botton class="number cal">6</botton>
        <botton class="equals cal">=</botton>
        <botton class="number cal">1</botton>
        <botton class="number cal">2</botton>
        <botton class="number cal">3</botton>
        <botton class="number cal">0</botton>
        <botton class="decimal cal">.</botton>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
